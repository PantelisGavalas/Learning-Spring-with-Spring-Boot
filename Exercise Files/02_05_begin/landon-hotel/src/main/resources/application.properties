spring.application.name=landon-hotel

# Property to not have schema created on our behalf
# We have schema in our db from schema.sql already
spring.jpa.hibernate.ddl-auto=none

# Properties to configure the Remote PostgreSQL Database
spring.jpa.database=postgresql
spring.datasource.url=jdbc:postgresql://localhost:5432/local?currentSchema=LIL
spring.datasource.username=postgres
spring.datasource.password=postgres